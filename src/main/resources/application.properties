spring.application.name=QuickBuy

# Redis配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0

# 异步任务配置
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=seckill-async-

# 启用异步任务
spring.task.execution.pool.keep-alive=60s

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/quickbuy?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=org.example.quickbuy.entity
mybatis.configuration.map-underscore-to-camel-case=true
